<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>curve outside | sidebar menu</title>
    
    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600&family=Poppins:wght@100;200;300;400;600&display=swap" rel="stylesheet"> 
    <!-- END FONT -->
    
    <!-- STYLE  -->
    <link rel="stylesheet" href="style.css" type="text/css"/>
    <!-- END STYLE  -->
    
    <!-- ICON  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <!-- AND ICON  -->
  </head>
  <body>
    <!-- SIDEBAR  -->
    <aside class="sidebar">
      <ul class="sidebar-list">
        <li class="sidebar-list-item item-active">
          <span class="outside-top"></span>
          <span class="outside-bottom"></span>
          <a class="list-item-content" href="#">
            <span class="item-content-icon">
              <i class="bi bi-house"></i>
            </span>
            <span class="item-content-title">Home</span>

          </a>
        </li>
        
        <li class="sidebar-list-item">
          <span class="outside-top"></span>
          <span class="outside-bottom"></span>
          <a class="list-item-content" href="#">
            <span class="item-content-icon">
              <i class="bi bi-person"></i>
            </span>
            <span class="item-content-title">Profile</span>
          </a>
        </li>
        
        <li class="sidebar-list-item">
          <span class="outside-top"></span>
          <span class="outside-bottom"></span>
          <a class="list-item-content" href="#">
            <span class="item-content-icon">
              <i class="bi bi-chat"></i>
            </span>
            <span class="item-content-title">Messages</span>
          </a>
        </li>
        
        <li class="sidebar-list-item">
          <span class="outside-top"></span>
          <span class="outside-bottom"></span>
          <a class="list-item-content" href="#">
            <span class="item-content-icon">
              <i class="bi bi-gear"></i>
            </span>
            <span class="item-content-title">Setting</span>
          </a>
        </li>
        
        <li class="sidebar-list-item">
          <span class="outside-top"></span>
          <span class="outside-bottom"></span>
          <a class="list-item-content" href="#">
            <span class="item-content-icon">
              <i class="bi bi-question"></i>
            </span>
            <span class="item-content-title">Help</span>
          </a>
        </li>
        
        <li class="sidebar-list-item">
          <span class="outside-top"></span>
          <span class="outside-bottom"></span>
          <a class="list-item-content" href="#">
            <span class="item-content-icon">
              <i class="bi bi-pin-map"></i>
            </span>
            <span class="item-content-title">Map</span>
          </a>
        </li>
        
        <li class="sidebar-list-item">
          <span class="outside-top"></span>
          <span class="outside-bottom"></span>
          <a class="list-item-content" href="#">
            <span class="item-content-icon">
              <i class="bi bi-box-arrow-left"></i>
            </span>
            <span class="item-content-title">Sign Out</span>
          </a>
        </li>
      </ul>
    </aside>
    <!-- END SIDEBAR  -->
    
    <div class="toggle">
      <i class="bi bi-list" id="open"></i>
      <i class="bi bi-x" id="close"></i>
    </div>
    
    <!-- JAVASCRIPT  -->
    <script src="main.js" type="text/javascript"></script>
  </body>
</html>
