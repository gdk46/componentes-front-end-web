<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>preloader</title>

    <link rel="stylesheet" href="../../css/imports.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>

<body>
    <main class="p-l-50 p-r-50">
        <h1>preloader</h1>
        <section style="min-height:100px;">
            <h3>Spinner animations</h3>
            <div class="content center">
                <div style="width: 200px; height: 300px;" class="shadow-1 p-t-20">
                    <div class="preloader preloader"></div>
                    
                </div>
                
                <div style="width: 200px; height: 300px;" class="shadow-1 p-t-20">
                    <div class="preloader preloader"></div>
                    <div class="preloader preloader-sm"></div>
                    <div class="preloader preloader-md"></div>
                    <div class="preloader preloader-lg"></div>
                </div>
                
                <div style="width: 200px; height: 400px;" class="shadow-1 p-t-20">
                    <div class="preloader preloader-sm preloader-primary"></div>
                    <div class="preloader preloader-sm preloader-link"></div>
                    <div class="preloader preloader-sm preloader-info"></div>
                    <div class="preloader preloader-sm preloader-success"></div>
                    <div class="preloader preloader-sm preloader-warning"></div>
                    <div class="preloader preloader-sm preloader-danger"></div>
                    <div class="preloader preloader-sm preloader-dark"></div>
                    <div class="preloader preloader-sm preloader-glitter"></div>
                </div>
              

                <div style="width: 200px; height: 550px;" class="shadow-1 p-t-20">
                    <div class="preloader preloader-md preloader-primary"></div>
                    <div class="preloader preloader-md preloader-link"></div>
                    <div class="preloader preloader-md preloader-info"></div>
                    <div class="preloader preloader-md preloader-success"></div>
                    <div class="preloader preloader-md preloader-warning"></div>
                    <div class="preloader preloader-md preloader-danger"></div>
                    <div class="preloader preloader-md preloader-dark"></div>
                    <div class="preloader preloader-md preloader-glitter"></div>
                </div>

                <div style="width: 200px; height: 700px;" class="shadow-1 p-t-20">
                    <div class="preloader preloader-lg preloader-primary"></div>
                    <div class="preloader preloader-lg preloader-link"></div>
                    <div class="preloader preloader-lg preloader-info"></div>
                    <div class="preloader preloader-lg preloader-success"></div>
                    <div class="preloader preloader-lg preloader-warning"></div>
                    <div class="preloader preloader-lg preloader-danger"></div>
                    <div class="preloader preloader-lg preloader-dark"></div>
                    <div class="preloader preloader-lg preloader-glitter"></div>
                </div>
            </div>
            
            
            <div class="content center">                
                <div style="width: 200px; height: 300px;" class="shadow-1">
                    <h3>default</h3>
                    <div class="spinner"></div>
                </div>
                

                <div style="width: 200px; height: 300px;" class="shadow-1">
                    <h3>default sizes</h3>
                    <div class="spinner spinner"></div>
                    <div class="spinner spinner-sm"></div>
                    <div class="spinner spinner-md"></div>
                    <div class="spinner spinner-lg"></div>
                </div>


                <div style="width: 200px; height: 550px;" class="shadow-1 p-t-20">
                    <div class="spinner spinner-primary"></div>
                    <div class="spinner spinner-link"></div>
                    <div class="spinner spinner-info"></div>
                    <div class="spinner spinner-success"></div>
                    <div class="spinner spinner-warning"></div>
                    <div class="spinner spinner-danger"></div>
                    <div class="spinner spinner-dark"></div>
                    <div class="spinner spinner-glitter"></div>
                </div>


                <div style="width: 200px; height: 550px;" class="shadow-1 p-t-20">
                    <div class="spinner spinner-md spinner-primary"></div>
                    <div class="spinner spinner-md spinner-link"></div>
                    <div class="spinner spinner-md spinner-info"></div>
                    <div class="spinner spinner-md spinner-success"></div>
                    <div class="spinner spinner-md spinner-warning"></div>
                    <div class="spinner spinner-md spinner-danger"></div>
                    <div class="spinner spinner-md spinner-dark"></div>
                    <div class="spinner spinner-md spinner-glitter"></div>
                </div>



                <div style="width: 200px; height: 700px;" class="shadow-1 p-t-20">
                    <div class="spinner spinner-lg spinner-primary"></div>
                    <div class="spinner spinner-lg spinner-link"></div>
                    <div class="spinner spinner-lg spinner-info"></div>
                    <div class="spinner spinner-lg spinner-success"></div>
                    <div class="spinner spinner-lg spinner-warning"></div>
                    <div class="spinner spinner-lg spinner-danger"></div>
                    <div class="spinner spinner-lg spinner-dark"></div>
                    <div class="spinner spinner-lg spinner-glitter"></div>
                </div>
            </div>
        </section>

    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/js/all.min.js"></script>
</body>

</html>
