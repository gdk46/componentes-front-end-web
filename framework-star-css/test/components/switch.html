<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch</title>

    <link rel="stylesheet" href="../../css/imports.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>

<body>
    <main>
        <div class="grup-control">
            <input type="checkbox" id="check-primary" class="is-checkbox-switch">
            <label for="check-primary" class="is-switch is-switch-primary"></label>

            <input type="checkbox" id="check-link" class="is-checkbox-switch">
            <label for="check-link" class="is-switch is-switch-link"></label>

            <input type="checkbox" id="check-info" class="is-checkbox-switch">
            <label for="check-info" class="is-switch is-switch-info"></label>

            <input type="checkbox" id="check-success" class="is-checkbox-switch">
            <label for="check-success" class="is-switch is-switch-success"></label>

            <input type="checkbox" id="check-warning" class="is-checkbox-switch">
            <label for="check-warning" class="is-switch is-switch-warning"></label>

            <input type="checkbox" id="check-danger" class="is-checkbox-switch">
            <label for="check-danger" class="is-switch is-switch-danger"></label>

            <input type="checkbox" id="check-dark" class="is-checkbox-switch">
            <label for="check-dark" class="is-switch is-switch-dark"></label>
        </div>


        <div class="grup-control">
            <input type="checkbox" id="check-primary1" class="is-checkbox-switch">
            <label for="check-primary1" class="is-switch is-switch-primary">
                <span class="switch-icon-left"><i class="fas fa-sun"></i></span>
                <span class="switch-icon-right"><i class="fas fa-sun"></i></span>
            </label>

            <input type="checkbox" id="check-link2" class="is-checkbox-switch">
            <label for="check-link2" class="is-switch is-switch-link">
                <span class="switch-icon-left"><i class="fas fa-sun"></i></span>
                <span class="switch-icon-right"><i class="fas fa-sun"></i></span>
            </label>

            <input type="checkbox" id="check-info3" class="is-checkbox-switch">
            <label for="check-info3" class="is-switch is-switch-info">
                <span class="switch-icon-left"><i class="fas fa-sun"></i></span>
                <span class="switch-icon-right"><i class="fas fa-sun"></i></span>
            </label>

            <input type="checkbox" id="check-success4" class="is-checkbox-switch">
            <label for="check-success4" class="is-switch is-switch-success">
                <span class="switch-icon-left"><i class="fas fa-check"></i></span>
                <span class="switch-icon-right"><i class="fas fa-check"></i></span>
            </label>

            <input type="checkbox" id="check-warning5" class="is-checkbox-switch">
            <label for="check-warning5" class="is-switch is-switch-warning">
                <span class="switch-icon-left"><i class="fas fa-exclamation-triangle"></i></span>
                <span class="switch-icon-right"><i class="fas fa-exclamation-triangle"></i></span>
            </label>

            <input type="checkbox" id="check-danger6" class="is-checkbox-switch">
            <label for="check-danger6" class="is-switch is-switch-danger">
                <span class="switch-icon-left"><i class="fas fa-exclamation-triangle"></i></span>
                <span class="switch-icon-right"><i class="fas fa-exclamation-triangle"></i></span>
            </label>

            <input type="checkbox" id="check-dark7" class="is-checkbox-switch">
            <label for="check-dark7" class="is-switch is-switch-dark">
                <span class="switch-icon-left"><i class="fas fa-sun"></i></span>
                <span class="switch-icon-right"><i class="fas fa-moon"></i></span>
            </label>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/js/all.min.js"></script>
</body>

</html>
