<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Chips</title>

        <link rel="stylesheet" href="../../css/imports.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
            integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    </head>

    <body>
        <main class="p-l-50 p-r-50">
            <h1>Chips</h1>
            <section style="min-height:100px;">
                <span class="chip">Crime</span>
                <span class="chip">Drama</span>
                <span class="chip">
                    Biography
                    
                    <button type="button" class="bt bt-clear">
                        <span aria-hidden="true" class="alert-close">&times;</span>
                    </button>
                </span>

                <div class="chip">
                    <img src="../assets/img/avatar-1.png" class="avatar avatar-sm">
                    Yan 
                </div>

                <div class="chip">
                    <img class="avatar avatar-sm" src="../assets/img/avatar-4.png" alt="Steve Rogers">
                    Steve Rogers
                </div>
            </section>

        </main>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/js/all.min.js"></script>
    </body>

</html>
