<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>buttons</title>
    
        <link rel="stylesheet" href="../../css/imports.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    </head>
    <body>
        <main>
            
            <button class="bt">Button</button>
            <button class="bt" disabled>disabilitado</button>
            
            <br><br>
            <h3>tamanho</h3>
            <button class="bt bt-s">Button</button>
            <button class="bt bt-m">Button</button>
            <button class="bt bt-l">Button</button>


            <br><br>
            <h3>primários</h3>
            <button class="bt bt-primary">Button</button>
            <button class="bt bt-link">Button</button>
            <button class="bt bt-info">Button</button>
            <button class="bt bt-success">Button</button>
            <button class="bt bt-warning">Button</button>
            <button class="bt bt-danger">Button</button>
            <button class="bt bt-dark">Button</button>
            <button class="bt bt-glitter">Button</button>
            
            <br><br>
            <button class="bt bt-link">
                <i class="fas fa-cloud"></i>
                Acesso a nuvem
            </button>
            <button class="bt bt-danger"><i class="fas fa-exclamation-triangle"></i> cuidado</button>

            <br><br>
            <h3>primários outiline</h3>
            <button class="bt bt-primary-outline">Button</button>
            <button class="bt bt-link-outline">Button</button>
            <button class="bt bt-info-outline">Button</button>
            <button class="bt bt-success-outline">Button</button>
            <button class="bt bt-warning-outline">Button</button>
            <button class="bt bt-danger-outline">Button</button>
            <button class="bt bt-dark-outline">Button</button>
            <button class="bt bt-glitter-outline">Button</button>

            <br><br>
            <h3>Floating</h3>
            <a href="javascript::"> <button class="float float-primary"><i class="fas fa-cloud"></i></button>            </a>
            <a href="javascript::"> <button class="float float-link"><i class="fas fa-chevron-up"></i></button>          </a>
            <a href="javascript::"> <button class="float float-info"><i class="fas fa-headphones-alt"></i></button>      </a>
            <a href="javascript::"> <button class="float float-success"><i class="fas fa-check"></i></button>            </a>
            <a href="javascript::"> <button class="float float-warning"><i class="fas fa-exclamation-triangle"></i></button> </a>
            <a href="javascript::"> <button class="float float-danger"><i class="fas fa-battery-empty"></i></button>     </a>
            <a href="javascript::"> <button class="float float-dark"><i class="fas fa-calendar-check"></i></button>      </a>
            <a href="javascript::"> <button class="float float-glitter"><i class="fas fa-calendar-check"></i></button>   </a>
            
        </main>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/js/all.min.js"></script>
    </body>
</html>
