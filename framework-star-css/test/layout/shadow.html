    <body>
        <h1>
            Shadow

        <p>
            exempos de uso de shadow com niveis de 1 a 5

            <div class="shadow-3" style="width: 100px; height: 100px; background-color: #9800df; margin: 20px; ">
            </div>

            <div class="shadow-4" style="width: 100px; height: 100px; background-color: #df0000; margin: 20px; ">
            </div>

            <div class="shadow-5" style="width: 100px; height: 100px; background-color: #64df00; margin: 20px; ">
            </div>
        </div>
